name: Build and Release Python Executables

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile video_excel_download.py

      - name: Rename artifacts with version
        shell: bash
        run: |
          VERSION=${GITHUB_REF##*/}
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            mv dist/video_excel_download.exe video_download-windows-${VERSION}.exe
          else
            mv dist/video_excel_download video_download-macos-${VERSION}
          fi

      # ✅ 修复：使用通配符匹配文件，而不是变量
      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}  # ✅ 每个 OS 使用不同的 artifact 名
          path: video_download-*  # ✅ 使用通配符匹配
          if-no-files-found: error  # ✅ 如果没找到文件就报错

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      # ✅ 下载所有 artifacts
      - name: Download Windows binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries-windows-latest

      - name: Download macOS binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries-macos-latest

      # ✅ 列出文件（用于调试）
      - name: List files
        run: ls -R

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: video_download-*  # ✅ 使用通配符匹配所有文件
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}