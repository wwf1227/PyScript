name: Build and Release Python Executables

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile video_excel_download.py

      - name: Rename artifacts with version
        shell: bash
        run: |
          VERSION=${GITHUB_REF##*/}
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            mv dist/video_excel_download.exe video_download-windows-${VERSION}.exe
          else
            mv dist/video_excel_download video_download-macos-${VERSION}
          fi

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.os }}
          path: video_download-*
          if-no-files-found: error

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: List downloaded files for debug
        run: ls -R release-artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Release ${{ github.ref_name }}"  # ✅ 更清晰的 release 名称
          body: "Automated release of video download executables for Windows and macOS."
          files: release-artifacts/*/*.*